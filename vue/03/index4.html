<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue</title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<!--计算属性例子-->
		<div id="mybox">
			<h1>{{a}}</h1>
			<!--现在要设置b是a的2倍了-->
			<h1>{{b}}</h1>
			<div class="box" v-bind:style="{width:w+'px',height:w+'px'}">
			</div>
			<h1 v-bind:class="{'cur':iscur,'spec':isspec}">文字</h1>
			<button v-on:click = "add">class名字两个</button>
			
			<h2 v-if="ashow">A</h2>
			<h2 v-else>B</h2>
			<button v-on:click = "change">v-if</button>
			<hr />
			
			<button v-on:click = "change2">xingbie==男</button>
			
			<ul>
				<template v-if = "xingbie == '男' ">
					<li>周杰伦</li>
					<li>刘德华</li>
					<li>王宝强</li>
				</template>
				<template v-else>
					<li>丹宝</li>
					<li>丹宝妈</li>
				</template>
			</ul>
			<hr />
			
			<button v-on:click = "change">$index</button>
			<p v-for="key in arr">{{key}}-{{$index}}</p>
			
			<hr />
			
			<button v-on:click = "change">$key</button>
			<p v-for="ke in obj">{{$key}}-{{ke}}-{{$index}}</p>
			
			<hr />
			
			<button v-on:click = "change3">按我</button>
			
			<hr />
			
			<button v-on:click = "change4">按我</button>
			
			<p v-for="key in arr2" track-by = "xuehao">{{key.name}}-{{$index}}</p>
			
			<hr />
			<div>
				<span v-for ="n in 10">点</span>
			</div>
		</div>
		<script type="text/javascript" src="public/bundle.js"></script>
	</body>
</html>
