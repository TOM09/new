		   const path = require('path');
				module.exports = {

				  entry: "./app/main.js", // string | object | array

			12.引入babel去翻译ES6:
				参考  https://github.com/babel/babel-loader改变webpack.config.js
				将以下代码复制到webpack.config.js的配置当中
				表示挂载外置模块:
				
				//rules表示规则,test测试文件是否以js结尾,如果是js结尾 且不是在exclude的两个文件
				夹当中的话,就加载babel-loader,以es2015的方式加载.(ES6)
					module: {
					  rules: [
					    {
					      test: /\.js$/,
						      exclude: /(node_modules|bower_components)/,
						      use: {
						        loader: 'babel-loader',
						        options: {
						          presets: ['es2015']
						        }
						      }
					    }
					  ]
					}
					
				webpack1和2在配置上差别最大的就是loader的书写方法:
						module -> rules -> test/use
					这是标准的webpack2的写法
				如果教程上有把module写成loader,那就是webpack1.

					npm install --save-dev babel-core
				再接下来的报错是因为需要安装babel-es2015:
					npm install --save-dev babel-preset-es2015
